// issue
// about installing the gradle is a trouble problem in china, more people who cannot install it correctly, because the network issue ..
// so we upset the url to chinese aliyun, but so many guys still have problems there, why ?  
// because your version is too high to the aliyun repository, you shuld have to downgrade it, such as mine, from 5.4.6 to 3.6.1
// then, recompile again ..

buildscript {
    ext.kotlin_version="1.3.30" 
    repositories {
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/google' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter'}
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

    }
}
allprojects {
    repositories {
//    google()
//    jcenter()
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/google' }
        maven { url 'http://maven.aliyun.com/nexus/content/repositories/jcenter'}
    }
}


task clean(type: Delete) {
    delete rootProject.buildDir
}
